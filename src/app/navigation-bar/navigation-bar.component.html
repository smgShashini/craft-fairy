<nav
  class="navbar navbar-expand-lg navbar-light"
  style="background-color: #a1887f"
>
  <div class="container-fluid">
    <a
      class="navbar-brand"
      routerLink=""
      style="
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
          'Lucida Sans', Arial, sans-serif;
      "
      >Craft Fairy</a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse w-75" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <form class="d-flex">
            <input
              class="px-3 mx-4"
              placeholder="Search items"
              name="selecteItem"
              [(ngModel)]="selectedItem"
              [formControl]="myControl"
              [matAutocomplete]="auto"
            />
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option
                *ngFor="let option of filteredOptions | async"
                [value]="option"
              >
                {{ option }}
              </mat-option>
            </mat-autocomplete>

            <button mat-raised-button color="primary" (click)="clickme()">
              Search
            </button>
          </form>
        </li>
      </ul>
      <button class="mx-4" routerLink="/cart" mat-icon-button color="primary">
        <mat-icon matBadge="0" matBadgeColor="primary">shopping_cart</mat-icon>
      </button>
    </div>
  </div>
</nav>
